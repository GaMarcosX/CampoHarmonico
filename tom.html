<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Descobrir Tom</title>
        <link rel="stylesheet" href="./styles/default.css" />
        <link rel="stylesheet" href="./styles/tom.css" />
    </head>
    <body>
        <a href="./home.html"><button>HOME</button></a>
        <h1>Possiveis tons:</h1>
        <h2 id="possiveis">Digite para ver.</h2>
        <div id="botões">
            <button id="notasBtnA" onclick="tom('a')">A</button>
            <button id="notasBtnAsus" onclick="tom('a#')">A#</button>
            <button id="notasBtnB" onclick="tom('b')">B</button>
            <button id="notasBtnC" onclick="tom('c')">C</button>
            <button id="notasBtnCsus" onclick="tom('c#')">C#</button>
            <button id="notasBtnD" onclick="tom('d')">D</button>
            <button id="notasBtnDsus" onclick="tom('d#')">D#</button>
            <button id="notasBtnE" onclick="tom('e')">E</button>
            <button id="notasBtnF" onclick="tom('f')">F</button>
            <button id="notasBtnFsus" onclick="tom('f#')">F#</button>
            <button id="notasBtnG" onclick="tom('g')">G</button>
            <button id="notasBtnGsus" onclick="tom('g#')">G#</button>
        </div>
        <h2 id="notas">...</h2>

        <script src="./scripts/tom.js"></script>

        <script>
            function aoMudarResolucao() {
                let largura = window.innerWidth;
                let altura = window.innerHeight;

                console.log(`A nova resolução é: ${largura}x${altura}`);

                // Verifica se a resolução é 780x360

                window.location.href = "braco.html";
            }

            // Adiciona o listener para o evento de redimensionamento
            window.addEventListener("resize", aoMudarResolucao);
        </script>
    </body>
</html>
