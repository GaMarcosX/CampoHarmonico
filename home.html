<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Campo Harmônico</title>
        <link rel="stylesheet" href="./styles/buttons.css" />     
        <link rel="stylesheet" href="./styles/default.css" />
    </head>
    <body>
        <div class="header">
        <h1>Bem Vindo seu App</h1>
        <h1>O que deseja fazer?</h1>
    </div>
        <div class="text-box"></div>
            <a href="./qualOTom.html" class="btn btn-white "
                >Descobrir Tom</a

            >Notas do Tom</a
        > <a href="./braco.html" class="btn btn-white"
        >Braço do Baixo</a>
        </div>

        <script>
            function aoMudarResolucao() {
                let largura = window.innerWidth;
                let altura = window.innerHeight;

                console.log(`A nova resolução é: ${largura}x${altura}`);

                // Verifica se a resolução é 780x360
                if (largura > altura) {
                    window.location.href = "braco.html";
                }
            }

            // Adiciona o listener para o evento de redimensionamento
            window.addEventListener("resize", aoMudarResolucao);
        </script>
    </body>
</html>
