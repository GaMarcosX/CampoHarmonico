<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descobrir Tom</title>
    <link rel="stylesheet" href="./styles/buttons.css" />
    <link rel="stylesheet" href="./styles/default.css" />
    <link rel="stylesheet" href="./styles/tom.css" />
  </head>
  <body>
    <div id="bassimg">
      <img src="./assets/bassimg.jpg" alt="" />
    </div>

    <p class="header">Qual tom esta o louvor?</p>
    <div class="results">
      <h1 id="possiveis">Digite para ver o Tom</h1>
    </div>

    <div id="botoes">
      <button class="btn btn-tons" id="notasBtnA" onclick="mudacor('a')">
        A
      </button>
      <button class="btn btn-tons" id="notasBtnAsus" onclick="mudacor('a#')">
        A#
      </button>
      <button class="btn btn-tons" id="notasBtnB" onclick="mudacor('b')">
        B
      </button>
      <button class="btn btn-tons" id="notasBtnC" onclick="mudacor('c')">
        C
      </button>
      <button class="btn btn-tons" id="notasBtnCsus" onclick="mudacor('c#')">
        C#
      </button>
      <button class="btn btn-tons" id="notasBtnD" onclick="mudacor('d')">
        D
      </button>
      <button class="btn btn-tons" id="notasBtnDsus" onclick="mudacor('d#')">
        D#
      </button>
      <button class="btn btn-tons" id="notasBtnE" onclick="mudacor('e')">
        E
      </button>
      <button class="btn btn-tons" id="notasBtnF" onclick="mudacor('f')">
        F
      </button>
      <button class="btn btn-tons" id="notasBtnFsus" onclick="mudacor('f#')">
        F#
      </button>
      <button class="btn btn-tons" id="notasBtnG" onclick="mudacor('g')">
        G
      </button>
      <button class="btn btn-tons" id="notasBtnGsus" onclick="mudacor('g#')">
        G#
      </button>
      <button class="btn btn-clear" onclick="clearbtn()">Clear</button>
    </div>

    <div class="footer">
      <a href="./home.html" class="btn-footer">Home</a>
      <button onclick="braco()" class="btn btn-footer">Braço</button>
    </div>

    <h1>Sugestões:</h1>
    <p id="sugestoes">Digite um tom</p>

    <p id="escalaCompleta"></p>

    <script src="./scripts/qualOTom.js"></script>
  </body>
</html>
